<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Calculadora de interés compuesto</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <h1>Calculadora de interés</h1>
      <form id="interes-form">
        <div class="input-group">
          <label for="dinero">Cantidad de dinero:</label>
          <input type="number" id="dinero" step="0.01" required inputmode="decimal" pattern="[0-9]+([,\.][0-9]+)?" placeholder="Introduce la cantidad de dinero">
        </div>
        <div class="input-group">
          <label for="dias">Cantidad de días:</label>
          <input type="number" id="dias" required inputmode="decimal" pattern="[0-9]+([,\.][0-9]+)?" placeholder="Introduce la cantidad de días">
        </div>
        <div class="input-group">
          <label for="number">Porcentaje anual de ganancias:</label>
          <input id="porcentaje" step="0.01" required inputmode="decimal" pattern="[0-9]+([,\.][0-9]+)?" placeholder="Introduce el porcentaje anual">
        </div>
        <button type="submit">Calcular</button>
      </form>
      <div id="resultado"></div>
    </div>
    <script src="script.js"></script>

</body>
</html>
